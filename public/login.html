<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 工作流记录系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo i {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 10px;
        }
        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 1px solid #e1e5e9;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn {
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .alert {
            border-radius: 10px;
            border: none;
        }
        .form-check-input:checked {
            background-color: #667eea;
            border-color: #667eea;
        }
        .switch-form {
            text-align: center;
            margin-top: 20px;
        }
        .switch-form a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        .switch-form a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <!-- Logo -->
        <div class="logo">
            <i class="fas fa-tasks"></i>
            <h3 class="mb-0">工作流记录系统</h3>
            <p class="text-muted">请登录您的账户</p>
        </div>

        <!-- 登录表单 -->
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">
                    <i class="fas fa-user me-1"></i>用户名或邮箱
                </label>
                <input type="text" class="form-control" id="username" required>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">
                    <i class="fas fa-lock me-1"></i>密码
                </label>
                <input type="password" class="form-control" id="password" required>
            </div>
            
            <!-- 用户名会自动记住，无需手动选择 -->
            
            <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-sign-in-alt me-1"></i>登录
            </button>
        </form>

        <!-- 注册链接 -->
        <div class="switch-form">
            <p class="mb-0">还没有账户？ <a href="#" onclick="showRegisterForm()">立即注册</a></p>
        </div>

        <!-- 错误提示 -->
        <div id="errorAlert" class="alert alert-danger mt-3" style="display: none;">
            <i class="fas fa-exclamation-circle me-1"></i>
            <span id="errorMessage"></span>
        </div>

        <!-- 成功提示 -->
        <div id="successAlert" class="alert alert-success mt-3" style="display: none;">
            <i class="fas fa-check-circle me-1"></i>
            <span id="successMessage"></span>
        </div>
    </div>

    <!-- 注册模态框 -->
    <div class="modal fade" id="registerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">注册账户</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="regUsername" class="form-label">用户名 *</label>
                            <input type="text" class="form-control" id="regUsername" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="regEmail" class="form-label">邮箱 *</label>
                            <input type="email" class="form-control" id="regEmail" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="regPassword" class="form-label">密码 *</label>
                            <input type="password" class="form-control" id="regPassword" required minlength="6">
                            <div class="form-text">密码长度至少6位</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="regPasswordConfirm" class="form-label">确认密码 *</label>
                            <input type="password" class="form-control" id="regPasswordConfirm" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="register()">注册</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="auth.js"></script>
</body>
</html>
