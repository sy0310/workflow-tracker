<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工作流记录系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-tasks me-2"></i>工作流记录系统
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" onclick="showSection('departments')">
                            <i class="fas fa-building me-1"></i>部门管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showSection('staff')">
                            <i class="fas fa-users me-1"></i>人员管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showSection('notifications')">
                            <i class="fas fa-bell me-1"></i>提醒管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showSection('ai-assistant')">
                            <i class="fas fa-robot me-1"></i>AI助手
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <div class="container-fluid mt-4">
        <!-- 部门管理 -->
        <div id="departments-section" class="section">
            <div class="row">
                <div class="col-12">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2><i class="fas fa-building me-2"></i>部门管理</h2>
                        <button class="btn btn-primary" onclick="showCreateProjectModal()">
                            <i class="fas fa-plus me-1"></i>创建项目
                        </button>
                    </div>
                    
                    <!-- 部门选择器 -->
                    <div class="row mb-4">
                        <div class="col-md-3">
                            <div class="card department-card" onclick="selectDepartment('产业分析')">
                                <div class="card-body text-center">
                                    <i class="fas fa-chart-line fa-3x text-primary mb-3"></i>
                                    <h5>产业分析</h5>
                                    <p class="text-muted">市场调研与数据分析</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card department-card" onclick="selectDepartment('创意实践')">
                                <div class="card-body text-center">
                                    <i class="fas fa-lightbulb fa-3x text-warning mb-3"></i>
                                    <h5>创意实践</h5>
                                    <p class="text-muted">创新产品与服务设计</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card department-card" onclick="selectDepartment('活动策划')">
                                <div class="card-body text-center">
                                    <i class="fas fa-calendar-alt fa-3x text-success mb-3"></i>
                                    <h5>活动策划</h5>
                                    <p class="text-muted">活动组织与执行</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card department-card" onclick="selectDepartment('资源拓展')">
                                <div class="card-body text-center">
                                    <i class="fas fa-handshake fa-3x text-info mb-3"></i>
                                    <h5>资源拓展</h5>
                                    <p class="text-muted">合作伙伴与资源开发</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 当前部门项目列表 -->
                    <div id="department-projects">
                        <div class="text-center text-muted">
                            <i class="fas fa-mouse-pointer fa-2x mb-3"></i>
                            <h5>请选择一个部门查看项目</h5>
                            <p>点击上方的部门卡片开始管理项目</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 任务管理 -->
        <div id="tasks-section" class="section">
            <div class="row">
                <div class="col-12">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2><i class="fas fa-tasks me-2"></i>任务管理</h2>
                        <button class="btn btn-primary" onclick="showCreateTaskModal()">
                            <i class="fas fa-plus me-1"></i>创建任务
                        </button>
                    </div>
                </div>
            </div>

            <!-- 任务统计 -->
            <div class="row mb-4">
                <div class="col-md-3">
                    <div class="card bg-primary text-white">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h4 id="total-tasks">0</h4>
                                    <p class="mb-0">总任务数</p>
                                </div>
                                <i class="fas fa-tasks fa-2x opacity-75"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card bg-warning text-white">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h4 id="pending-tasks">0</h4>
                                    <p class="mb-0">待开始</p>
                                </div>
                                <i class="fas fa-clock fa-2x opacity-75"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card bg-info text-white">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h4 id="in-progress-tasks">0</h4>
                                    <p class="mb-0">进行中</p>
                                </div>
                                <i class="fas fa-play fa-2x opacity-75"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card bg-success text-white">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h4 id="completed-tasks">0</h4>
                                    <p class="mb-0">已完成</p>
                                </div>
                                <i class="fas fa-check fa-2x opacity-75"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 任务列表 -->
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <div class="row">
                                <div class="col-md-6">
                                    <h5 class="mb-0">任务列表</h5>
                                </div>
                                <div class="col-md-6">
                                    <div class="d-flex gap-2">
                                        <select class="form-select form-select-sm" id="status-filter">
                                            <option value="">全部状态</option>
                                            <option value="1">待开始</option>
                                            <option value="2">进行中</option>
                                            <option value="3">已完成</option>
                                            <option value="4">已取消</option>
                                        </select>
                                        <select class="form-select form-select-sm" id="priority-filter">
                                            <option value="">全部优先级</option>
                                            <option value="1">低</option>
                                            <option value="2">中</option>
                                            <option value="3">高</option>
                                            <option value="4">紧急</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div id="tasks-list">
                                <!-- 任务列表将通过JavaScript动态加载 -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 人员管理 -->
        <div id="staff-section" class="section" style="display: none;">
            <div class="row">
                <div class="col-12">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2><i class="fas fa-users me-2"></i>人员管理</h2>
                        <button class="btn btn-primary" onclick="showCreateStaffModal()">
                            <i class="fas fa-plus me-1"></i>添加人员
                        </button>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <div class="row">
                                <div class="col-md-6">
                                    <h5 class="mb-0">人员列表</h5>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" id="staff-search" placeholder="搜索人员...">
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div id="staff-list">
                                <!-- 人员列表将通过JavaScript动态加载 -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 提醒管理 -->
        <div id="notifications-section" class="section" style="display: none;">
            <div class="row">
                <div class="col-12">
                    <h2 class="mb-4"><i class="fas fa-bell me-2"></i>提醒管理</h2>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <div class="d-flex justify-content-between align-items-center">
                                <h5 class="mb-0">提醒记录</h5>
                                <div>
                                    <select class="form-select form-select-sm" id="notification-filter">
                                        <option value="">全部状态</option>
                                        <option value="1">待发送</option>
                                        <option value="2">已发送</option>
                                        <option value="3">已读</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div id="notifications-list">
                                <!-- 提醒列表将通过JavaScript动态加载 -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- AI助手 -->
        <div id="ai-assistant-section" class="section" style="display: none;">
            <div class="row">
                <div class="col-12">
                    <h2 class="mb-4"><i class="fas fa-robot me-2"></i>AI助手</h2>
                </div>
            </div>

            <div class="row">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">对话界面</h5>
                        </div>
                        <div class="card-body">
                            <div id="chat-messages" class="chat-messages">
                                <div class="message ai-message">
                                    <div class="message-content">
                                        <i class="fas fa-robot me-2"></i>
                                        您好！我是您的任务管理助手。请告诉我您想要创建的任务信息。
                                    </div>
                                </div>
                            </div>
                            <div class="chat-input">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="chat-input" placeholder="输入消息...">
                                    <button class="btn btn-primary" onclick="sendChatMessage()">
                                        <i class="fas fa-paper-plane"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">快捷操作</h5>
                        </div>
                        <div class="card-body">
                            <div class="d-grid gap-2">
                                <button class="btn btn-outline-primary" onclick="quickCreateTask()">
                                    <i class="fas fa-plus me-1"></i>快速创建任务
                                </button>
                                <button class="btn btn-outline-secondary" onclick="viewTaskList()">
                                    <i class="fas fa-list me-1"></i>查看任务列表
                                </button>
                                <button class="btn btn-outline-info" onclick="checkDeadlines()">
                                    <i class="fas fa-clock me-1"></i>检查截止日期
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 创建任务模态框 -->
    <div class="modal fade" id="createTaskModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">创建任务</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="createTaskForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="task-title" class="form-label">任务名称 *</label>
                                    <input type="text" class="form-control" id="task-title" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="task-priority" class="form-label">优先级</label>
                                    <select class="form-select" id="task-priority">
                                        <option value="1">低</option>
                                        <option value="2" selected>中</option>
                                        <option value="3">高</option>
                                        <option value="4">紧急</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="task-description" class="form-label">任务描述</label>
                            <textarea class="form-control" id="task-description" rows="3"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="task-assignee" class="form-label">负责人</label>
                                    <select class="form-select" id="task-assignee">
                                        <option value="">选择负责人</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="task-participants" class="form-label">参与人</label>
                                    <select class="form-select" id="task-participants" multiple>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="task-start-time" class="form-label">开始时间</label>
                                    <input type="datetime-local" class="form-control" id="task-start-time">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="task-end-time" class="form-label">预计完成时间</label>
                                    <input type="datetime-local" class="form-control" id="task-end-time">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="createTask()">创建任务</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 创建人员模态框 -->
    <div class="modal fade" id="createStaffModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">添加人员</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="createStaffForm" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="staff-name" class="form-label">姓名 *</label>
                            <input type="text" class="form-control" id="staff-name" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="staff-wechat-id" class="form-label">微信ID</label>
                                    <input type="text" class="form-control" id="staff-wechat-id">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="staff-wechat-name" class="form-label">微信昵称</label>
                                    <input type="text" class="form-control" id="staff-wechat-name">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="staff-email" class="form-label">邮箱</label>
                                    <input type="email" class="form-control" id="staff-email">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="staff-phone" class="form-label">电话</label>
                                    <input type="tel" class="form-control" id="staff-phone">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="staff-department" class="form-label">部门</label>
                                    <input type="text" class="form-control" id="staff-department">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="staff-position" class="form-label">职位</label>
                                    <input type="text" class="form-control" id="staff-position">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="staff-avatar" class="form-label">头像</label>
                            <input type="file" class="form-control" id="staff-avatar" accept="image/*">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="createStaff()">添加人员</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 创建项目模态框 -->
    <div class="modal fade" id="createProjectModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">创建项目</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="createProjectForm">
                        <!-- 部门选择 -->
                        <div class="mb-3">
                            <label for="project-department" class="form-label">选择部门 <span class="text-danger">*</span></label>
                            <select class="form-select" id="project-department" required>
                                <option value="">请选择部门</option>
                                <option value="产业分析">产业分析</option>
                                <option value="创意实践">创意实践</option>
                                <option value="活动策划">活动策划</option>
                                <option value="资源拓展">资源拓展</option>
                            </select>
                        </div>
                        
                        <!-- 基础信息 -->
                        <div class="mb-3">
                            <label for="project-name" class="form-label">项目名称 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="project-name" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="project-description" class="form-label">项目描述</label>
                            <textarea class="form-control" id="project-description" rows="3"></textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="project-assignee" class="form-label">负责人</label>
                                    <select class="form-select" id="project-assignee">
                                        <option value="">选择负责人</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="project-priority" class="form-label">优先级</label>
                                    <select class="form-select" id="project-priority">
                                        <option value="1">低</option>
                                        <option value="2" selected>中</option>
                                        <option value="3">高</option>
                                        <option value="4">紧急</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="project-start-time" class="form-label">开始时间</label>
                                    <input type="datetime-local" class="form-control" id="project-start-time">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="project-end-time" class="form-label">预计完成时间</label>
                                    <input type="datetime-local" class="form-control" id="project-end-time">
                                </div>
                            </div>
                        </div>
                        
                        <!-- 部门特有字段将通过 JavaScript 动态生成 -->
                        <div id="department-specific-fields"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="createProject()">创建项目</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
